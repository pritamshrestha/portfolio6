<div class="container">
<body>
<h1 class="text-center text-success">This is the type of the thukpa of the Nepal</h1><br>

<div class="row">

 <button class="center-block btn-primary" id="btn">click here to see thukpa</button><br><br>
  <img src="img/thukpa1.jpg" class="img-responsive img-circle" width="300px" height="300px" id="colid">

 <button class="center-block btn-success" id="btn1">click here to see thukpa</button><br><br>

 </div>
